<style>
  html{
  scroll-behavior: smooth;
}

body {
  margin: 0;
  background-color: whitesmoke;
  font-family: Optima, Segoe, Segoe UI, Candara, Calibri, Arial, sans-serif;
}

.banner{
  height: 100vh;
  background-image: url(https://images.unsplash.com/photo-1547111255-722e72869f6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

#navbar {
  background: rgba(0,0,0,0);
  position: fixed;
  top: 0;
  width: 100%;
  display: block;
  transition: top 0.3s;
}

#navbar .navlink {
  float: left;
  display: block;
  color: whitesmoke;
  text-align: center;
  padding: 15px 1.3%;
  text-decoration: none;
  transition: .4s;
  font-weight: bold;
  letter-spacing: 1px;
}

#navbar .navlink:hover {
  letter-spacing: 2px;
}

.rightNav{
  float: right;
  padding: 15px 1.3%;
}

.announcement{  
  position: absolute;
  top: 500%;
  right: 65%;
  color: whitesmoke;
}

.browse{
  padding: 4%;
  background: rgba(0,0,0,0);
  border: 2px solid whitesmoke;
  text-decoration: none;
  color: whitesmoke;
  letter-spacing: 1px;
  font-weight: bold;
  transition: .4s;
}

.browse:hover{
  background-color: whitesmoke;
  color: darkslategrey;
  letter-spacing: 3px;
}

.arrow{
  max-width: 100%;
  display: block;
  margin-left: auto;
  margin-right: auto;
  animation: mymove 5s infinite;
  position: relative;
}

.arrowdiv{
  bottom: 50px;
  position: absolute;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}

#arrow{
  animation-duration: 3s;
}

@keyframes mymove {
  0% {top: 0px;}
  50% {top: 20px;}
  100% {top: 0px;}
}

.new{
  height: 50vh;
  color: darkslategrey;
  text-align: center;
  padding: 2%;
}
</style>

<script>
  
  var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-50px";
  }
  prevScrollpos = currentScrollPos;
}
  
</script>
